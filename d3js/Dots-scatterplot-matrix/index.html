<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <script src="../utils.js"></script>
    <script src="../d3.v5.js"></script>
    <script src="./data.js"></script>
    <!-- <script src="../color-legend.js"></script> -->
  </head>
  <body>
    <svg></svg>
    <script>
      // 1. 基本准备
      const width = 960
      const height = 960
      const margin = { top: 60, bottom: 60, left: 60, right: 60 } // 设置边距
      const format = d3.format(",d")
      const color = d3.scaleOrdinal(d3.schemeCategory10)

      // 2. 获取svg画布
      const svg = d3
        .select("svg") //
        .style("font", "10px sans-serif")
        .attr("viewBox", [-20, 0, width, height])

      // 3. 准备 data, columns

      const data = d3.csvParse(source.csv, d3.autoType)

      const columns = data.columns.filter((d) => d !== "species")

      const padding = 20
      const size =
        (width - (columns.length + 1) * padding) / columns.length + padding

      // 4. x, y, z
      const x = columns.map((c) =>
        d3
          .scaleLinear() //
          .domain(d3.extent(data, (d) => d[c]))
          .rangeRound([padding / 2, size - padding / 2])
      )

      const y = x.map((x) =>
        x
          .copy() //
          .range([size - padding / 2, padding / 2])
      )

      const z = d3
        .scaleOrdinal() //
        .domain(data.map((d) => d.species))
        .range(d3.schemeCategory10)
      // 5. axis
      const xAxis = (function () {
        const axis = d3
          .axisBottom()
          .ticks(6)
          .tickSize(size * columns.length)

        return (g) =>
          g
            .selectAll("g") //
            .data(x)
            .join("g")
            .attr("transform", (d, i) => _t(i * size, 0))
            .each(function (d) {
              return d3.select(this).call(axis.scale(d))
            })
            .call((g) => g.select(".domain").remove())
            .call((g) => g.selectAll(".tick line").attr("stroke", "#ddd"))
      })()

      svg.append("g").call(xAxis)

      const yAxis = (function () {
        const axis = d3
          .axisLeft()
          .ticks(6)
          .tickSize(-size * columns.length)

        return (g) =>
          g
            .selectAll("g") //
            .data(y)
            .join("g")
            .attr("transform", (d, i) => _t(0, i * size))
            .each(function (d) {
              return d3.select(this).call(axis.scale(d))
            })
            .call((g) => g.select(".domain").remove())
            .call((g) => g.selectAll(".tick line").attr("stroke", "#ddd"))
      })()

      svg.append("g").call(yAxis)

      // 6. draw cell
      const cell = svg
        .append("g") //
        .selectAll("g")
        .data(d3.cross(d3.range(columns.length), d3.range(columns.length)))
        .join("g")
        .attr("transform", ([i, j]) => _t(i * size, j * size))

      // console.log(d3.cross([1, 2], [3, 4]))

      cell
        .append("rect")
        .attr("fill", "none")
        .attr("stroke", "#aaa")
        .attr("x", padding / 2 + 0.5)
        .attr("y", padding / 2 + 0.5)
        .attr("width", size - padding)
        .attr("height", size - padding)

      cell.each(function ([i, j]) {
        d3.select(this) //
          .selectAll("circle")
          .data(data)
          .join("circle")
          .attr("cx", (d) => x[i](d[columns[i]]))
          .attr("cy", (d) => y[j](d[columns[j]]))
      })

      // 7. circle
      const circle = cell
        .selectAll("circle") //
        .attr("r", 3.5)
        .attr("fill-opacity", 0.7)
        .attr("fill", (d) => z(d.species))
      // 8. draw label

      svg
        .append("g") //
        .selectAll("text")
        .data(columns)
        .join("text")
        .attr("transform", (d, i) => _t(i * size, i * size))
        .attr("x", padding)
        .attr("y", padding)
        .attr("dy", ".71em")
        .text((d) => d)

      // 9. swatches
      // swatches({ color: z })
    </script>
  </body>
</html>
